<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="./js/script.js"></script> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Think Solutions" />
    <meta name="copyright" content="Think Solutions" />
    <title>Responsive</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Calculadora de sueldo</title>
  </head>

  <body>

    <main>
           
      <section class="container-fluid ">
        <h1 class="my-4 text-center">Calculadora de sueldo</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-2 col--gap-lg mb-2 py-2 text-center">
            
            <div class="mb-2">
              <label for="sueldoBasico">Sueldo Básico:</label>
              <input type="number" id="sueldoBasico" min="1" placeholder="571490" value=571490>
          </div>
      
          <div class="mb-2">
              <label for="horasDomingo">Horas Domingo:</label>
              <input type="number" id="horasDomingo" placeholder="Ingrese las horas del domingo">
          </div>
      
          <div class="mb-2">
              <label for="horasFeriado">Horas Feriado:</label>
              <input type="number" id="horasFeriado" placeholder="Ingrese las horas de feriado">
          </div>

          <button onclick="calcularSueldo()" class="btn-info bg-info " id="calcular">Calcular</button>

          </div>
   
        </div>

       
      </section>
      
      <section class="container-fluid">
        <h2 class="my-4 text-center">Total Neto a cobrar aprox <br> (sin contar horas nocturnas)</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-2 col--gap-lg mb-2 py-2 text-center">
            
            <div class="mb-2">
              <h1 class="bg-info"id="sueldo">-</h1>
              
          </div>

   
        </div>

       
      </section>
      


      <footer class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-12">
            <div class="row">
                <!--Contenido del pie de página-->
            </div>
          </div>
          
        </div>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
